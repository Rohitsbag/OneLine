<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>OneLine</title>
  <script>
    // Apply theme synchronously to prevent flash of wrong theme
    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script>
    // Suppress WebSocket errors from browser extensions (runs ASAP, covers all console methods)
    (function () {
      ['error', 'warn', 'log'].forEach(method => {
        const original = console[method];
        console[method] = function (...args) {
          const message = args.join(' ');
          if (message.includes('WebSocket connection') && message.includes('failed')) {
            return; // Suppress browser extension WebSocket errors
          }
          original.apply(console, args);
        };
      });
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
