<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | OneLine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], } } } }
    </script>
</head>

<body
    class="bg-zinc-50 dark:bg-[#09090b] text-zinc-900 dark:text-zinc-100 min-h-screen flex flex-col font-sans transition-colors duration-300">

    <!-- Header -->
    <header
        class="h-16 border-b border-zinc-200 dark:border-zinc-800 flex items-center justify-between px-6 bg-white dark:bg-[#09090b] z-50">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg text-zinc-500"><i
                    data-lucide="menu"></i></button>
            <span class="font-bold text-lg tracking-tight">OneLine</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleTheme()"
                class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-full transition-colors text-zinc-500">
                <i data-lucide="sun" class="dark:hidden"></i>
                <i data-lucide="moon" class="hidden dark:block"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-indigo-500 shadow-lg shadow-indigo-500/20"></div>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6 page-enter">
        <div class="max-w-2xl w-full">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <span class="text-zinc-400 font-medium">Tuesday, January 6</span>
                    <button class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg text-zinc-400"><i
                            data-lucide="calendar"></i></button>
                </div>
                <div class="flex gap-2">
                    <button
                        class="px-4 py-2 border border-zinc-200 dark:border-zinc-800 rounded-lg text-sm font-medium hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors">History</button>
                    <button
                        class="px-4 py-2 bg-indigo-500 text-white rounded-lg text-sm font-medium hover:bg-indigo-600 transition-all shadow-lg shadow-indigo-500/20">Save</button>
                </div>
            </div>

            <div class="relative group">
                <textarea placeholder="Write one line about today..."
                    class="w-full min-h-[200px] bg-transparent text-2xl font-light leading-relaxed placeholder:text-zinc-300 dark:placeholder:text-zinc-800 focus:outline-none resize-none scrollbar-subtle"></textarea>
                <div
                    class="absolute bottom-4 right-4 flex gap-4 opacity-0 group-focus-within:opacity-100 transition-opacity">
                    <button class="p-2 text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-200"><i
                            data-lucide="mic"></i></button>
                    <button class="p-2 text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-200"><i
                            data-lucide="camera"></i></button>
                </div>
            </div>

            <div
                class="mt-12 p-6 rounded-2xl border border-zinc-200 dark:border-zinc-800 bg-zinc-50/50 dark:bg-black/20 backdrop-blur-sm">
                <div class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-zinc-400 mb-4">
                    <i data-lucide="brain" class="w-3 h-3"></i> AI Reflection
                </div>
                <p class="text-sm text-zinc-500 dark:text-zinc-400 leading-relaxed italic">
                    "It looks like you've been focusing on deep work this week. Keep maintaining this clarity."
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Specific app logic
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('textarea');
            textarea.focus();
        });
    </script>
</body>

</html>
