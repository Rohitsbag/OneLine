name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.1

permissions:
  contents: write # Needed to upload releases and commit back to repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK (Debug for Auto-Signing)
        run: |
          # Extract version from tag (e.g., v1.0.2 -> 1.0.2)
          VERSION_NAME=${GITHUB_REF_NAME#v}
          VERSION_CODE=${{ github.run_number }}
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          cd ..
          
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
        env:
          VERSION_NAME: ${{ github.ref_name }}
          VERSION_CODE: ${{ github.run_number }}

      - name: Rename and Prepare Public APK
        id: prep_apk
        run: |
          RAW_APK="android/app/build/outputs/apk/debug/app-debug.apk"
          FINAL_APK="public/oneline.apk"
          cp $RAW_APK $FINAL_APK
          HASH=$(sha256sum $FINAL_APK | awk '{ print $1 }')
          echo "sha256=$HASH" >> $GITHUB_OUTPUT
          echo "apk_path=$FINAL_APK" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: public/oneline.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version.json
        run: |
          # Use the public landing page URL for downloads
          DOWNLOAD_URL="https://oneline.resolvia.ai/oneline.apk"
          
          node scripts/update-manifest.js "${{ env.VERSION_NAME }}" "${{ env.VERSION_CODE }}" "${{ steps.prep_apk.outputs.sha256 }}" "$DOWNLOAD_URL"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/version.json public/oneline.apk
          git commit -m "chore: auto-update manifest and apk for ${{ github.ref_name }}"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
